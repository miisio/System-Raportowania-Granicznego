<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Raportowania Granicznego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>System Raportowania Granicznego</h1>
    </header>

    <!-- Sekcja logowania -->
    <section id="loginSection">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <label for="username">Nazwa Użytkownika:</label>
            <input type="text" id="username" required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="zaloguj()">Zaloguj się</button>
        </form>
        <p id="loginError" class="error"></p>
    </section>

    <!-- Sekcja główna, dostępna po zalogowaniu -->
    <main id="mainContent" style="display: none;">
        <section id="dodajZdarzenie">
            <h2>Dodaj Zdarzenie</h2>
            <form id="zdarzenieForm">
                <label for="nazwaGracza">Nazwa Gracza:</label>
                <input type="text" id="nazwaGracza" required>

                <label for="typZdarzenia">Typ Zdarzenia:</label>
                <select id="typZdarzenia">
                    <option value="mandat">Mandat</option>
                    <option value="zatrzymanie">Zatrzymanie</option>
                </select>

                <label for="opis">Opis:</label>
                <textarea id="opis" required></textarea>

                <button type="button" onclick="dodajZdarzenie()">Dodaj Zdarzenie</button>
            </form>
        </section>

        <section id="listaZdarzen">
            <h2>Lista Zdarzeń</h2>
            <ul id="zdarzeniaLista"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
